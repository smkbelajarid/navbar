    <title>Hello, world!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet" />
  </head>
  <body>
    <section id="desktop-navbar">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="https://www.weddingku.id/wp-content/uploads/2018/07/logo_white.png" alt="" />
          </a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="https://www.weddingku.id/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.weddingku.id/tentang-kami/">Tentang Kami</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Paket</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Demo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.weddingku.id/hubungi/">Hubungi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn buat-undangan">Buat Undangan</a>
            </li>
          </ul>
        </div>
      </nav>
    </section>
    <section id="mobile-navbar">
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="https://www.weddingku.id/wp-content/uploads/2018/07/logo_white.png" alt="" />
          </a>
          <a href="" class="buat-undangan">buat undangan</a>
          <button class="navbar-toggler" id="btn-navbar-mobile" type="button" data-bs-toggle="collapse" data-bs-target="#nav-mobile-content" aria-controls="nav-mobile-content" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-bars navbar-icons" aria-hidden="true"></i>
          </button>
        </div>
      </nav>
      <section id="mobile-content">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-11">
              <div class="collapse" id="nav-mobile-content">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" href="https://www.weddingku.id/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://www.weddingku.id/tentang-kami/">Tentang Kami</a>

                  <li class="nav-item">

                  <li class="nav-item">

                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>

    <script>
      var btn = document.querySelector("#btn-navbar-mobile");
      var icon = btn.querySelector(".fa-bars");
      btn.onclick = function () {
        if (icon.classList.contains("fa-bars")) {
          icon.classList.remove("fa-bars");
          icon.classList.add("fa-times");
        } else {
          icon.classList.remove("fa-times");
          icon.classList.add("fa-bars");
        }
      };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
